ext {
    support_library_version = '25.3.1'
    constraint_version = '1.1.0'

    buildTools = '26.0.2'
    compileSdk = 25
    targetSdk = 23
    minSdk = 16
    onePush = '1.2.1'

    butterKnifVersion = '8.4.0'


    dependencies = [
            // appcompat
            appcompat_v7               : 'com.android.support:appcompat-v7:25.3.1',
            recyclerview_v7            : 'com.android.support:recyclerview-v7:25.3.1',
            support_design             : 'com.android.support:design:25.3.1',
            // 路由框架
            arouterapi                 : 'com.alibaba:arouter-api:1.2.2',
            aroutercompiler            : 'com.alibaba:arouter-compiler:1.1.3',
            // 数据库
            litepal                    : 'org.litepal.android:core:1.5.1',
            // json解析
            gson                       : 'com.google.code.gson:gson:2.8.0',
            // 图片
            glide                      : 'com.github.bumptech.glide:glide:3.7.0',
            photoview                  : 'com.bm.photoview:library:1.4.1',
            // 日志
            klog                       : 'com.github.zhaokaiqiang.klog:library:1.6.0',
            // eventBus
            eventbus                   : 'org.greenrobot:eventbus:3.0.0',
